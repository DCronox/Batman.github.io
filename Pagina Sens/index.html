<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TerraData</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>TerraData</h1>

  <div class="cards">
    <div class="card-wrapper">
      <button class="sensor-btn" data-panel="humedad-panel">Humedad</button>
      <div class="panel" id="humedad-panel">
        <div class="panel-content">
          Humedad actual: <span class="value" id="humedad-value">--</span> %
        </div>
      </div>
    </div>

    <div class="card-wrapper">
      <button class="sensor-btn" data-panel="temp-panel">Temperatura</button>
      <div class="panel" id="temp-panel">
        <div class="panel-content">
          Temperatura actual: <span class="value" id="temp-value">--</span> Â°C
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
